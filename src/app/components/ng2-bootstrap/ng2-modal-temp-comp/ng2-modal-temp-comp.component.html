
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
   <div class="modal-dialog modal-lg">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" (click)="dismiss()" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">ng2 modal</h4>
         </div>
         <div class="modal-body">
           user: <input [(ngModel)]="user.name"><br>
           age: <input [(ngModel)]="user.age"><br>
         </div>
         <div class="modal-footer">
            <button (click)="dismiss()">Cancel</button>
            <button (click)="ok()">OK</button>
         </div>
      </div>
   </div>
</div>
