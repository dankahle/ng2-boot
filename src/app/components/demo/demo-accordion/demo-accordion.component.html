<demo #demo>
  <div class="title">accordion</div>
  <div class="desc">
    ng you have to click link to open/close whereas ng2, whole div opens/closes (better).<br>
    ng2 allows toggling of disabled panels using isOpen, had to code that out<br>
    ng2 crashes when you toggle 2 panels open using isOpen and closeOthers is true, had to code that out.<br>

  </div>
</demo>

<div class="dk-settings" *ngIf="demo.shown">

  <div class="form-group">
    <label class="inline">one panel at a time: <input id="onePanel" type="checkbox" [(ngModel)]="onePanel"></label>
  </div>

  <div class="form-group">
    <label class="inline">toggle panel:</label>
    <select [(ngModel)]="selectedPanel" style="width:100px; display: inline-block; margin-right:20px;">
      <option *ngFor="let panel of panels">{{panel.id}}</option>
    </select>
    <button class="btn inline" (click)="toggle(selectedPanel)">toggle</button>
    <button class="btn inline" (click)="disable(selectedPanel)">enable/disable</button>
    <br>
  </div>

</div>

<ng-accordion #ngAccord *ngIf="demo.ngShow" [panels]="panels" [onePanel]="onePanel"></ng-accordion>
<ng2-accordion #ng2Accord *ngIf="demo.ng2Show" [panels]="panels" [onePanel]="onePanel"></ng2-accordion>
