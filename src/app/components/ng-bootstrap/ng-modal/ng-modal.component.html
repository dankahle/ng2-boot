<div>
  <div class="modal-header">
    <h4 class="modal-title">ng modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    user: <input [(ngModel)]="user.name"><br>
    age: <input [(ngModel)]="user.age"><br>
  </div>
  <div class="modal-footer">
    <button (click)="cancel('cancel button')">Cancel</button>
    <button (click)="submit(user)">OK</button>

  </div>
</div>
