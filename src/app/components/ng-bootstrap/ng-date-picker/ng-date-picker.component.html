<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="mm-dd-yyyy"
             name="dp" [(ngModel)]="model" ngbDatepicker #ngDatePicker="ngbDatepicker"
             [minDate]="_minDate" [startDate]="startDate" [disabled]="disabled">
      <div class="input-group-addon" (click)="ngDatePicker.toggle()">
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</form>

<hr/>
<pre>Model: {{ model | json }}</pre>
