
<demo #demo>
  <div class="title">carousel</div>
  <div class="desc">
    ng carousel has more control with pause/cycle/select methods whereas ng2 has no pause/start method, only an activeSlide method. ng2 has noPause ability so pic continues on hover, whereas ng always pauses.
  </div>
</demo>
<div class="dk-settings" *ngIf="demo.shown">
  <label class="inline">wrap: <input type="checkbox" [(ngModel)]="wrap"></label>
  <span *ngIf="demo.ngShow">
    <button class="btn inline" (click)="pause()">pause</button>
    <button class="btn inline" (click)="restart()">restart</button>
  </span>
  <span *ngIf="demo.ng2Show">
    <label class="inline">no pause: <input type="checkbox" [(ngModel)]="noPause"></label>
  </span>

  <button class="btn inline" (click)="select2nd()">select 2nd pic</button>

</div>
<ng-carousel #ngCarousel="ngCarousel" *ngIf="demo.ngShow" [wrap]="wrap"></ng-carousel>
<ng2-carousel #ng2Carousel="ng2Carousel" *ngIf="demo.ng2Show" [wrap]="!!wrap" [noPause]="noPause"></ng2-carousel>
